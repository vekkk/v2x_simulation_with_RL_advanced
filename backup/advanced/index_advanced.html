<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Network Simulation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="info-panel">
        <h3>Network Statistics</h3>
        <div>Packets Sent: <span id="packets-sent">0</span></div>
        <div>Packets Received: <span id="packets-received">0</span></div>
        <div>Packets Lost: <span id="packets-lost">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
    </div>

    <div class="controls-panel">
        <button id="start-btn" class="button">Start Simulation</button>
        <button id="stop-btn" class="button" disabled>Stop Simulation</button>
    </div>

    <div class="vehicle-info-panel">
        <h3>Vehicle Information</h3>
        <div id="vehicle-status-container"></div>
    </div>

    <div class="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <div class="color-box" style="background-color: #ff0000;"></div>
            <span>Car</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #00ff00;"></div>
            <span>Truck</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #0000ff;"></div>
            <span>Bus</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #ffff00;"></div>
            <span>Motorcycle</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: rgba(255, 0, 0, 0.2);"></div>
            <span>DSRC Range</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: rgba(0, 255, 0, 0.2);"></div>
            <span>Wi-Fi Range</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: rgba(0, 0, 255, 0.2);"></div>
            <span>LTE Range</span>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
